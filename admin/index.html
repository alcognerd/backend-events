<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Log Monitor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>📊 Admin Log Dashboard</h1>

      <div class="controls">
        <input type="text" id="authToken" placeholder="Enter Admin Token" />
        <button id="fetchLogs">🔄 Fetch Logs</button>
        <button id="clearLogs">🗑️ Clear Logs</button>
        <input type="text" id="searchLogs" placeholder="Search Logs..." />
      </div>

      <table id="logTable">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Level</th>
            <!-- Added Level Column -->
            <th>Method</th>
            <th>URL</th>
            <th>Status</th>
            <th>Response Time</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">Logs will appear here...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
